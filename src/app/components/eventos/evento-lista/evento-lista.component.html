<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td> 
    </ng-container>

    <!-- Tema Column -->
    <ng-container matColumnDef="tema">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Tema</th>
      <td mat-cell *matCellDef="let row">{{row.tema}}</td>
    </ng-container>

    <!-- Local Column -->
    <ng-container matColumnDef="local">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Local</th>
      <td mat-cell *matCellDef="let row">{{row.local}}</td>
    </ng-container>

    <!-- Data Column -->
    <ng-container matColumnDef="data">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Data</th>
      <td mat-cell *matCellDef="let row">{{row.data}}</td>
    </ng-container>

    <!-- QtdPessoas Column -->
    <ng-container matColumnDef="qtdPessoas">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Pessoas</th>
      <td mat-cell *matCellDef="let row">{{row.qtdPessoas}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
