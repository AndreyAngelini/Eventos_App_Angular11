<div class="form-inline" >
  <div class="form-group mb-2">
    <label class="mr-2">Filtro :</label>
    <input type="text" class="form-control mr-2" placeholder="Buscar"
    [(ngModel)]="filtroLista" >
  </div>
</div>
<h3>Filtro aplicado : {{filtroLista}}</h3>
<table class="table table-striped">
  <thead class="thead-light">
    <tr>
      <th>
        <button class="btn btn-outline-primary" (click)="alternarImagem()">
          Mostrar imagem
        </button>
      </th>
      <th>#</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Pessoas</th>
      <th>Lote</th>
      <th>Opcoes</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let evento of eventosF">
      <td>
        <img *ngIf="mostrarImagem"
             src="http://localhost:5000/img/{{ evento.imagemURL }}"
             [style.width.px]="imagemAltura" 
             [style.margin.px]="imagemMargem" />
      </td>
      <td>{{ evento.id }}</td>
      <td>{{ evento.tema }}</td>
      <td>{{ evento.local }}</td>
      <td>{{ evento.data }}</td>
      <td>{{ evento.qtdPessoas }}</td>
      <td>{{ evento.lote | uppercase }}</td>
      <td>
        <button class="btn btn-sucess"></button>
        <button class="btn btn-danger"></button>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="eventosF && !eventosF.length">
      <tr>
        <td colspan="7" class="text-center">
          <h4>
            Nenunhm evento encontrado
          </h4>

        </td>
      </tr>
  </tfoot>
</table>
